<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gonzalo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Gonzalo.</a>

        <div class="menu-toggle" id="menu-toggle">&#9776;</div>

        <nav class="navbar" id="navbar">
            <a href="index.html">Inicio</a>
            <a href="acerca.html">Acerca de</a>
            <a href="servicios.html">Servicios</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contacto.html" class="active">Contacto</a>
        </nav>
    </header>

    <section class="contacto">
        <div class="contacto-content">
            <h1>Contacto</h1>
            <p>Podés escribirme completando el formulario o contactarme por WhatsApp directamente.</p>

            <form action="mailto:gonza18av@gmail.com" method="post" enctype="text/plain">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar Correo</button>
            </form>

            <div class="info-contacto">
                <p><i class='bx bxs-phone'></i> Teléfono: +54 3777238159</p>
                <a href="https://wa.me/3777238159" target="_blank" class="btn-whatsapp">
                    <i class='bx bxl-whatsapp'></i> Contactar por WhatsApp
                </a>
            </div>
        </div>
    </section>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        toggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
